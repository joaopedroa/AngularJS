<!DOCTYPE html >
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<script src="lib/angular/angular.js"></script>
	<style type="text/css">
		.jumbotron{
			width: 600px;
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			margin-top:20px;
		}
		input,select{
			margin-bottom: 5px;
		}
		.selecionado{
			background:yellow;
			font-weight: bold;
		}
	</style>
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){

			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome:"Joao", telefone: 99998888, operadora:{nome:"Vivo",codigo:15, categoria:"Celular"},data: new Date(),cor: "blue"},
				{nome:"Pedro", telefone: 99998855,operadora:{nome:"Oi",codigo:14, categoria:"Celular"},data: new Date() ,cor: "yellow"},
				{nome:"Marcos", telefone: 99995555,operadora:{nome:"Tim",codigo:41, categoria:"Celular"}, data: new Date(),cor: "red"},
				{nome:"Maria", telefone: 999985555,operadora:{nome:"GVT",codigo:25, categoria:"Fixo"},data: new Date(), cor: "green"},
			];
			$scope.operadoras = [
				{nome:"Oi",codigo:14, categoria:"Celular"},
				{nome:"Vivo",codigo:15, categoria:"Celular"},
				{nome:"Tim",codigo:41, categoria:"Celular"},
				{nome:"GVT",codigo:25, categoria:"Fixo"},
				{nome:"Embratel",codigo:21, categoria:"Fixo"}
			];
			

			$scope.inserir = function(contato){
					contato.data = new Date();						
					$scope.contatos.push(angular.copy(contato));					
					delete $scope.contato;
					$scope.contatoValid.$setPristine();
			}

			$scope.apagar = function(contatos){

				$scope.contatos = contatos.filter(function(x){
					if(!x.selecionado) return x;				
				});
			}

			$scope.isContatoSelecionado = function(contatos){
					return contatos.some(function(x){
						return x.selecionado;
					});
			}

		});
	</script>
</head>
<body  ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<input class = "form-control" type="text" name="busca" ng-model="buscando" placeholder="O que você deseja buscar?">
		<table class = "table">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th>Data</th>
				<th></th>
			</tr>
			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:{nome:buscando} | orderBy:'-nome'">
				<td><input type="checkbox" name="select" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td>{{contato.data | date:'dd/MM/yyyy HH:mm:ss'}}</td>
				<td><div style="width: 20px;height: 20px" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>
		<hr/>		
		<form name="contatoValid">
			<input class="form-control" type="text" name="nome" ng-model="contato.nome" placeholder="Nome" ng-required="true" ng-minlength="10">
			<input class="form-control" type="text" name="telefone" ng-model="contato.telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">			
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" ng-required="true">
				<option value="">Selecione uma operadora...</option>
			</select>
		</form>
		<button class = "btn btn-primary btn-block" ng-click="inserir(contato)" ng-disabled="contatoValid.$invalid">Adicionar um contato</button>	
		<button class = "btn btn-danger btn-block" ng-click="apagar(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar contatos</button>

		<div ng-show="contatoValid.nome.$error.required && contatoValid.nome.$dirty">
			Por favor, preencha o nome!
		</div>	
		<div ng-show="contatoValid.nome.$error.minlength ">
			O valor mínimo são 10 caracteres.
		</div>
		<div ng-show="contatoValid.telefone.$error.required && contatoValid.telefone.$dirty">
			Por favor, preencha o telefone!
		</div>
		<div ng-show="contatoValid.telefone.$error.pattern ">
			O telefone deve ter o seguinte formato 00000-0000.
		</div>
		
	</div>
</body>
</html>
